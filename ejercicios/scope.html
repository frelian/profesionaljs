    <body>
        <a href="/ejercicios/">Go Back</a>
        <p><em>Abre la consola</em></p>

        <script>
            // Global scope
            /*

            // Function scope
            /*

            // Block scope, ejemplo let funcionara solo en el FOR
            function printNumbers() {
                for (let i = 0; i < 10; i++) {
                    setTimeout(function () {
                        console.log(i);
                    }, 100);
                }
            }
            printNumbers();
            
            // Module scope
        </script>
