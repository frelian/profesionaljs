<body>
    <a href="/ejercicios/">Go Back</a>
    <p><em>Abre la consola</em></p>

    <script>
        // Los generadores son funciones de las que se puede salir y volver a entrar.
        // Su contexto (asociacion de variables) sera conservado entre las reentradas.
        // Cada ves que llamamos next, la ejecucion del generador va a continuar hasta el proximo yield(seder)
        // 1. 
        function* simpleGenerator() {
            console.log("GENERATOR START");
            yield 1;
            yield 2;
            yield 3;
            console.log("GENERATOR END");
        }
        // const gen = simpleGenerator();

        // 2. 
        // Podemos hacer generadoes infinitos.
        function* idMaker() {
            let id = 1;
            while(true){
                yield id;
                id += 1;
            }
        }
        // const genInfinito = idMaker();

        // 3. 
        // Cuando llamanos next tambien podemos pasar valores que la funcion recibe.
        function* idMakerWithReset() {
            let id = 1;
            let reset;
            while (true) {
                reset = yield id; // si por console, le paso x.next(true), yield le pasara el valor a reset
                if ( reset ) {
                    id = 1;
                } else {
                    id += 1;
                }
            }
        }
        // const genInfinito2 = idMakerWithReset();

        // Ahora hagamos un ejemplo un poco mas complejo: la secuencia fibonacci
        function* fibo(){
            let a = 1;
            let b = 2;
            while(true) {
                const nextNumber = a + b;
                a = b;
                b = nextNumber;
                yield nextNumber;
            }
        }
        // const genFibo = fibo();
    </script>
</body>

</html>
